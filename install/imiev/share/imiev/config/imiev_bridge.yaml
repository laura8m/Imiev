# =========================================
#       BRIDGE CONFIGURATION FOR NAV2
# =========================================

# 1. TIME (Sincronización de relojes)
- ros_topic_name: "clock"
  gz_topic_name: "clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# 2. ODOMETRY (Datos numéricos para Nav2)
- ros_topic_name: "odom"
  gz_topic_name: "odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# 3. TRANSFORMS (TF Dinámico: Odom -> Base_link)
# COMENTADO: El EKF publica odom->base_footprint, no necesitamos esto del bridge
# - ros_topic_name: "tf"
#   gz_topic_name: "tf"
#   ros_type_name: "tf2_msgs/msg/TFMessage"
#   gz_type_name: "gz.msgs.Pose_V"
#   direction: GZ_TO_ROS

# 4. TRANSFORMS (TF Estático: Base_link -> Lidar, etc)
# COMENTADO: robot_state_publisher ya publica tf_static desde el URDF
# El bridge causaba conflicto QoS (DURABILITY_QOS_POLICY)
# - ros_topic_name: "tf_static"
#   gz_topic_name: "tf_static"
#   ros_type_name: "tf2_msgs/msg/TFMessage"
#   gz_type_name: "gz.msgs.Pose_V"
#   direction: GZ_TO_ROS
#   publisher_qos:
#     durability: transient_local
#     reliability: reliable

# 5. JOINT STATES (Para que RViz vea las ruedas)
- ros_topic_name: "joint_states"
  gz_topic_name: "joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# 6. COMMAND VELOCITY (Para mover el robot)
- ros_topic_name: "cmd_vel"
  gz_topic_name: "cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# 7. LIDAR SENSOR (Los ojos de Nav2)
- ros_topic_name: "scan"
  gz_topic_name: "scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

# 8. IMU SENSOR (Opcional, pero bueno para Nav2)
- ros_topic_name: "imu/data"      # El topic que ROS 2 va a escuchar
  gz_topic_name: "imu/data"       # El topic que Gazebo publica
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS


# 9. GPS (Opcional)
- ros_topic_name: "gps/fix"
  gz_topic_name: "gps/fix"
  ros_type_name: "sensor_msgs/msg/NavSatFix"
  gz_type_name: "gz.msgs.NavSat"
  direction: GZ_TO_ROS

# Cámara
- ros_topic_name: "camera/image_raw"
  gz_topic_name: "camera/image_raw"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS
  lazy: false

- ros_topic_name: "camera/camera_info"
  gz_topic_name: "camera/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  direction: GZ_TO_ROS
  lazy: false