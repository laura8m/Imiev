navsat_transform:
  ros__parameters:
    frequency: 30.0
    delay: 3.0
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_cartesian_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: true
    # Datum ajustado para coincidir con spawn en (100, 100) del mundo Gazebo
    # Calculado desde origen (38.161479, -122.454630) + offset (100m, 100m)
    datum: [38.162380, -122.453487, 0.0]